apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  namespace: plex
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-cluster-issuer
spec:
  ingressClassName: cilium
  defaultBackend:
    service:
      name: plex
      port:
        name: web
  tls:
    - secretName: plex-ingress-tls
      hosts:
        - plex.stonegarden.dev
