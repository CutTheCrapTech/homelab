apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pi-hole
  name: pi-hole
  namespace: pi-hole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pi-hole
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pi-hole
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 127.0.0.1
          - 8.8.8.8
      containers:
        - name: pi-hole
          image: pihole/pihole:2023.05.2
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: pi-hole-env
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dchp
              containerPort: 67
              protocol: UDP
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          resources:
            requests:
              cpu: "20m"
              memory: "512Mi"
            limits:
              cpu: "250m"
              memory: "896Mi"
          #readinessProbe:
          #  exec:
          #    command: ['dig', '@127.0.0.1', 'cnn.com']
          #  timeoutSeconds: 20
          #  initialDelaySeconds: 5
          #  periodSeconds: 60
          #livenessProbe:
          #  tcpSocket:
          #    port: dns-tcp
          #  initialDelaySeconds: 15
          #  periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /admin/index.php
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            failureThreshold: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /admin/index.php
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            failureThreshold: 3
            timeoutSeconds: 5
          volumeMounts:
            - name: custom-dnsmasq
              mountPath: /etc/dnsmasq.d/02-custom.conf
              subPath: 02-custom.conf
           # - name: var-log
           #   mountPath: /var/log
           # - name: var-log-lighttpd
           #   mountPath: /var/log/lighttpd
           # - name: ftlconf
           #   mountPath: /etc/pihole/pihole-FTL.conf
           #   subPath: pihole-FTL.conf
           # - name: regex
           #   mountPath: /etc/pihole/regex.list
           #   subPath: regex.list
           # - name: whitelist
           #   mountPath: /etc/pihole/whitelist.txt
           #   subPath: whitelist.txt
           # - name: adlists
           #   mountPath: /etc/pihole/adlists.list
           #   subPath: adlists.list
      restartPolicy: Always
      volumes:
        - name: custom-dnsmasq
          configMap:
            name: custom-dnsmasq
            defaultMode: 420
