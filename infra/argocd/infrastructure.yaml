apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/vehagn/homelab'
    - 'https://helm.traefik.io/*'
    - 'https://helm.cilium.io/*'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'kubernetes-dashboard'
      server: '*'
    - namespace: 'metallb-system'
      server: '*'
    - namespace: 'traefik-system'
      server: '*'
    - namespace: 'kube-system'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: app-of-apps
  source:
    path: infra
    repoURL: https://github.com/vehagn/homelab
    targetRevision: HEAD
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
