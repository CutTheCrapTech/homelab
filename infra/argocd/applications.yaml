apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: applications
    name: in-cluster
  project: default
  source:
    path: apps
    repoURL: https://github.com/vehagn/homelab
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true