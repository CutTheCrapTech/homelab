apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik-system

resources:
  - namespace.yaml
  - storageClass.yaml
  - persistentVolume.yaml
  - traefik-forward-auth
  - ingress-route.yaml

helmCharts:
  - name: traefik
    repo: https://helm.traefik.io/traefik
    version: 23.0.1
    releaseName: "traefik"
    includeCRDs: true
    valuesFile: values.yaml
