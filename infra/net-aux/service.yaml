---
kind: Service
apiVersion: v1
metadata:
  name: pi-hole-dns-udp
  namespace: pi-hole
  annotations:
    metallb.universe.tf/allow-shared-ip: net-aux
spec:
  selector:
    app: pi-hole
  ports:
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: dns-udp
  type: LoadBalancer
---
kind: Service
apiVersion: v1
metadata:
  name: pi-hole-dns-tcp
  namespace: pi-hole
  annotations:
    metallb.universe.tf/allow-shared-ip: net-aux
spec:
  selector:
    app: pi-hole
  ports:
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: dns-tcp
  type: LoadBalancer
---
kind: Service
apiVersion: v1
metadata:
  name: pi-hole-web
  namespace: pi-hole
  annotations:
    metallb.universe.tf/allow-shared-ip: net-aux
spec:
  selector:
    app: pi-hole
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
  type: LoadBalancer
