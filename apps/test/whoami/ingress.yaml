apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
  namespace: whoami
  annotations:
    cert-manager.io/issuer: "cloudflare-issuer"
spec:
#  tls:
#    - hosts:
#        - issuer.stonegarden.dev
#      secretName: tls-ingress-https
  rules:
    - host: issuer.stonegarden.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80