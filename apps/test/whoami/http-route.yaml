apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whoami-http-route
spec:
  parentRefs:
    - name: stonegarden
      namespace: gateway
  hostnames:
    - "gateway.stonegarden.dev"
    - "gateway-direct.stonegarden.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: whoami
          port: 80