apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app3
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: applications
  sources:
    - repoURL: https://github.com/vehagn/homelab
      path: helm/application
      helm:
        parameters:
          - name: name
            value: app3
        valueFiles:
          - $values/apps/test/common-values.yaml
    - repoURL: https://github.com/vehagn/homelab
      ref: values
  destination:
    namespace: test
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
