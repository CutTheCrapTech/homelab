namespace: arr
env:
  - name: PUID
    valueFrom:
      configMapKeyRef:
        name: common-env
        key: PUID
  - name: PGID
    valueFrom:
      configMapKeyRef:
        name: common-env
        key: PGID
  - name: TZ
    valueFrom:
      configMapKeyRef:
        name: common-env
        key: TZ
additionalVolumes:
