apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lidarr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: applications
  source:
    repoURL: https://github.com/vehagn/homelab
    path: charts/application
    helm:
      values: |-
        name: lidarr
        image: 
          name: lscr.io/linuxserver/lidarr
        hostVolumes:
          - name: lidarr-config
            hostPath: /disk/etc/lidarr
            mountPath: /config
        service:
          containerPort: 8686
      valueFiles:
        - ../../apps/arr/common-values.yaml
  destination:
    namespace: arr
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
