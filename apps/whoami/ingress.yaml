apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  namespace: whoami
  annotations:
    cert-manager.io/issuer: "le-whoami-http"
spec:
  tls:
    - hosts:
        - cert.stonegarden.dev
      secretName: tls-whoami-ingress-http
  rules:
    - host: cert.stonegarden.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80