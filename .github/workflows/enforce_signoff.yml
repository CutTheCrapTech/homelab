name: Enforce Last Commit Sign-off

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'main' # Check sign-off on all pushes to PR branches

jobs:
  check_signoff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Only fetch the last commit

      - name: Check last commit sign-off
        id: check
        run: |
          unsigned=$(git log --format='%ae' -n 1 | grep -v 'Signed-off-by:')
          if [[ -n "$unsigned" ]]; then
            echo "Error: The last commit is missing the Signed-off-by line:"
            echo "$unsigned"
            echo "::set-output name=signed_off::false"
            exit 1
          else
            echo "The last commit is properly signed off."
            echo "::set-output name=signed_off::true"
          fi

      - name: Close PR and comment if not signed off (Bash)
        if: steps.check.outputs.signed_off == 'false' && github.event_name == 'pull_request'
        run: |
          PR_NUMBER=$(echo "${{ github.event.pull_request.number }}")
          COMMENT_BODY="⚠️ This pull request has been closed because the last commit is missing the 'Signed-off-by' line. Please ensure the last commit is properly signed off and then reopen the PR."

          # Add a comment to the PR
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments" \
            -d '{"body":"'$COMMENT_BODY'"}'

          # Close the PR
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" \
            -d '{"state":"closed"}'
