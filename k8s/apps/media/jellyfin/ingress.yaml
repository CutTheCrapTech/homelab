apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: jellyfin
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-cluster-issuer
spec:
  ingressClassName: cilium
  defaultBackend:
    service:
      name: jellyfin
      port:
        name: web
  tls:
    - secretName: jellyfin-ingress-tls
      hosts:
        - jellyfin.stonegarden.dev
