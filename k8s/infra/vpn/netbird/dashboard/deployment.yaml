apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: netbird
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashboard
    spec:
      containers:
      - name: dashboard
        image: docker.io/netbirdio/dashboard:v2.8.2 # renovate: docker=docker.io/netbirdio/dashboard
        envFrom:
          - configMapRef:
              name: dashboard-config
        ports:
        - name: http
          containerPort: 80
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
        resources:
          requests:
            memory: 32Mi
            cpu: 10m
          limits:
            memory: 128Mi
            cpu: 2000m