apiVersion: oidc.homelab.olav.ninja/v1alpha1
kind: XOidcClient
metadata:
  name: netbird
spec:
  realm: homelab
  clientId: netbird
  displayName: Netbird
  description: Netbird OIDC client
  type: PUBLIC
  defaultScopes:
    - acr
    - basic
    - email
    - profile
    - roles
    - web-origins
    - netbird-api
  grantTypes:
    - code
    - device_code
    - password
  baseUrl: "https://netbird.stonegarden.dev"
  postLogoutRedirectUris:
    - "https://netbird.stonegarden.dev/*"
  redirectUris:
    - "http://localhost:53000"
    - "https://netbird.stonegarden.dev/*"
  webOrigins:
    - "+"
